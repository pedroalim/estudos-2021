<!DOCTYPE html>
<html>
<head>
    <script>
        var a = parseInt (prompt("Digite um número:")); 
        /*
         parseInt () - converte string no prompt para numero inteiro
         parseFloat () - converte string no prompt para numero real

         alert () - exibe uma mensagem para o usuário
         prompt () - recebe um valor do usuário (sempre no formato string)
        */
        var b = 20;
        var soma = a+ + b;
        alert(soma);
    </script>
</head>
<body>
</body>
</html>
