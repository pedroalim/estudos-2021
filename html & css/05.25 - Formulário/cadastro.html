<!DOCTYPE html>
<html>
<head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Cadastro</title>
        <link rel="stylesheet" href="style.css">
</head>
<body>
    <div>
        <h1 id="titulo">Cadastro de Programadores</h1>
        <p id="subtitulo">Complete as informações</p>
    </div>
    <form>
        <fieldset class="grupo">
            <!-- Nome -->
            <div class="campo">
                <label for="nome"><strong>Nome</strong></label>
                <input type="text" name="nome" id="nome" required>
            </div>
            <br>
            <!-- Sobrenome -->
            <div class="campo">
                <label for="sobrenome"><strong>Sobrenome</strong></label>
                <input type="text" name="sobrenome" id="sobrenome" required>
            </div>   
        </fieldset>
        <br>
        <!-- Campo email -->
        <div class="campo">
            <label for="email"><strong>Email</strong></label>
            <input type="email" name="email" id="email" required>
        </div>
        <br>
        <!-- Radio button -->
        <div class="campo">
            <label><strong>De que lado da aplicação você desenvolve?</strong></label>
            <label><input type="radio" name="programer" value="frontend">Front-end</label>
            <label><input type="radio" name="programer" value="backend">Back-end</label>
            <label><input type="radio" name="programer" value="fullstack">Full-stack</label>
        </div>
        <br>
        <!-- Campo de lista -->
        <div class="campo">
            <label for="senioridade"><strong>Informe a senioridade</strong></label>
                <select id="senioridade" required>
                <option>Junior</option>
                <option>Pleno</option>
                <option>Senior</option>
                </select>
        </div>
        <br>
        <!-- Checkbox -->
        <fieldset class="grupo">
            <div class="campo">
                <label><strong>Selecione as tecnologias que você utiliza:</strong></label><br><br>
                <input type="checkbox" id="tecnologia1" value="HTML">
                <label for="tecnologia1">HTML</label>
                <input type="checkbox" id="tecnologia2" value="CSS">
                <label for="tecnologia2">CSS</label>
                <input type="checkbox" id="tecnologia3" value="Javascript">
                <label for="tecnologia3">Javascript</label>
                <input type="checkbox" id="tecnologia4" value="Python">
                <label for="tecnologia4">Python</label>
            </div>
        </fieldset>
        <!-- campo texto -->
        <div class="campo">
            <br>
            <label for="experiencia"><strong>Comente a sua experiência na área:</strong></label>
            <textarea rows="5" style="width: 26em" id="experiencia" name="experiencia"></textarea>
        </div>
        <!-- botão -->
        <button class="botao" type="submit" onsubmit="">Enviar Dados</button>
    </form>
</body>
</html>
